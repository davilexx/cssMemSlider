<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider" id="slide1" class="slider__input" checked>
        <input type="radio" name="slider" id="slide2" class="slider__input">
        <input type="radio" name="slider" id="slide3" class="slider__input">
        <input type="radio" name="slider" id="slide4" class="slider__input">

        <div class="slider__carousel">
            <div class="slider__overflow">
                <div class="slider__inner">
                    <div class="slider__slide slider__slide_1"></div>
                    <div class="slider__slide slider__slide_2"></div>
                    <div class="slider__slide slider__slide_3"></div>
                    <div class="slider__slide slider__slide_4"></div>
                </div>
            </div>
        </div>

        <div class="slider__footer">
            <div class="slider__desc-wrapper">
                <div class="slider__desc">
                    <p class="slider__caption slider__caption_1">meme 1</p>
                    <p class="slider__caption slider__caption_2">meme 2</p>
                    <p class="slider__caption slider__caption_3">meme 3</p>
                    <p class="slider__caption slider__caption_4">meme 4</p>
                </div>
            </div>
            <div class="slider__bullets">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
        </div>
    </div>
</body>
</html>
